<script>
    function fun(){
        let Nam = document.querySelector("#Name").value ;
        let Phy = parseInt(document.querySelector("#txtphy").value);
        let che = parseInt(document.querySelector("#txtChe").value);
        let Math = parseInt(document.querySelector("#txtMath").value);
        let Eng = parseInt(document.querySelector("#txtEng").value);
        let Urdu = parseInt(document.querySelector("#txturdu").value);
        
        let Obtain = Phy + che + Math + Eng + Urdu ;

            //console.log(printdata)
            
        }
        else{

        }
